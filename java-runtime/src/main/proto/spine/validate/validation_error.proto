syntax = "proto3";

package spine.validate;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_multiple_files = true;
option java_outer_classname = "ValidationErrorProto";
option java_package = "io.spine.validate";

import "google/protobuf/any.proto";

import "spine/validate/error_message.proto";
import "spine/base/field_path.proto";

// An error indicating that a message did not pass validation.
message ValidationError {

    // Validation constraint violations found by validator.
    repeated ConstraintViolation constraint_violation = 1;
}

// Describes violation of a validation constraint found in a field of a message.
//
message ConstraintViolation {

    // An error message format string for this constraint violation.
    //
    // Contains `%s` format specifiers if the violation has one or more parameters.
    //
    string msg_format = 1 [deprecated = true];

    // Parameters referenced by the format specifiers in the message format string.
    repeated string param = 2 [deprecated = true];

    // An error message for this violation.
    spine.validate.TemplateString message = 8;

    // The name of the validated message type.
    string type_name = 7;

    // A field that violates the validation constraint.
    oneof field {

        // The field path.
        //
        // This field is populated when this violation is nested in another constraint violation.
        // In-depth validation of fields is performed when the `(validate)` option is applied.
        //
        // Consider the following example:
        //
        // ```
        // message Student {
        //     Email email = 1 [(validate) = true];
        // }
        // message Email {
        //     string value = 1 [(pattern).regex = "^[\\w.-]+@[\\w.-]+\\.[a-zA-Z]{2,}$"];
        // }
        // ```
        //
        // In this case, each time `Student` message is built, its nested `email` message is
        // also fully validated according to its own constraints. If an invalid `Email` instance
        // is passed to `Student`, two constraint violations will be created:
        //
        // 1. The parental violation, which has `field_name` set to `email`. The error message
        //    indicates an invalid field, but without any specifics.
        // 2. The nested violation which has `field_path` set to `email.value`. The error message
        //    contains more details about what exactly gone wrong.
        //
        // The nested violation will be in `violation` list of the parental one.
        //
        base.FieldPath field_path = 3;

        // The field name.
        //
        // Represents a simple name of the field that violates the validation constraint.
        //
        string field_name = 9;
    }

    // The value of the field which violates the validation constraint.
    //
    // Contains a corresponding wrapper message for primitives
    // (google.protobuf.StringValue for "string" field type and so on).
    //
    google.protobuf.Any field_value = 4;

    // If the field type is message (not scalar type or enum), its fields may violate
    // one or more validation constraints.
    //
    // This field is not populated, if fields of the corresponding message type do not have
    // validation constraints, and simply non-default value was required in the parent message.
    //
    repeated ConstraintViolation violation = 5;
}
