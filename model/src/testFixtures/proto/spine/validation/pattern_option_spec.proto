syntax = "proto3";

package spine.validation.stubs;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.tools.validation.given";
option java_outer_classname = "PatternOptionSpecProto";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

// Provides a boolean field with the inapplicable `(pattern)` option.
message PatternBoolField {
    bool value = 1 [(pattern).regex = "^.{0,4}$"];
}

// Provides a repeated boolean field with the inapplicable `(pattern)` option.
message PatternRepeatedBoolField {
    repeated bool value = 1 [(pattern).regex = "^.{0,4}$"];
}

// Provides an `int32` field with the inapplicable `(pattern)` option.
message PatternIntField {
    int32 value = 1 [(pattern).regex = "^.{0,4}$"];
}

// Provides an `int32` field with the inapplicable `(pattern)` option.
message PatternRepeatedIntField {
    repeated int32 value = 1 [(pattern).regex = "^.{0,4}$"];
}

// Provides a `double` field with the inapplicable `(pattern)` option.
message PatternDoubleField {
    double value = 1 [(pattern).regex = "^.{0,4}$"];
}

// Provides a repeated `double` field with the inapplicable `(pattern)` option.
message PatternRepeatedDoubleField {
    double value = 1 [(pattern).regex = "^.{0,4}$"];
}

// Provides a message field with the inapplicable `(pattern)` option.
message PatternMessageField {
    google.protobuf.Timestamp value = 1 [(pattern).regex = "^.{0,4}$"];
}

// Provides a message field with the inapplicable `(pattern)` option.
message PatternRepeatedMessageField {
    repeated google.protobuf.Timestamp value = 1 [(pattern).regex = "^.{0,4}$"];
}

// Provides a `(pattern)` field that specifies a custom error message using
// the placeholders not supported by the option.
message PatternWithInvalidPlaceholders {
    string value = 1 [
        (pattern).regex = "^.{0,4}$",
        (pattern).error_msg = "The `${field.name}` does not match `${pattern.value}` regex."
    ];
}
