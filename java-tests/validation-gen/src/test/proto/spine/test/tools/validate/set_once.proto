syntax = "proto3";

package spine.test.tools.validate;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.tools.validate";
option java_outer_classname = "SetOnceProto";
option java_multiple_files = true;

import "google/protobuf/empty.proto";

// Better to have all these fields, so that the codegen doesn't add up unnecessary modifications
// to a class, which it is already modifying.
message Student {
    Name name = 1 [(set_once) = true];
    string id = 2 [(set_once) = true];
    double height = 3 [(set_once) = true];
    float weight = 4 [(set_once) = true];
    int32 age = 5 [(set_once) = true];
    int64 subjects = 6 [(set_once) = true];
    bool has_medals = 7 [(set_once) = true];
    bytes signature = 8 [(set_once) = true];
    YearOfStudy year_of_study = 9 [(set_once) = true];

    Name name2 = 10;
    string id2 = 11;
    double height2 = 12;
    float weight2 = 13;
    int32 age2 = 14;
    int64 subjects2 = 15;
    bool has_medals2 = 16;
    bytes signature2 = 17;
    YearOfStudy year_of_study2 = 18;

    Name name3 = 19;
    string id3 = 20;
    double height3 = 21;
    float weight3 = 22;
    int32 age3 = 23;
    int64 subjects3 = 24;
    bool has_medals3 = 25;
    bytes signature3 = 26;
    YearOfStudy year_of_study3 = 27;
}

message Name {
    string value = 1;
}

enum YearOfStudy {
    YOS_UNSPECIFIED = 0;
    YOS_FIRST = 1;
    YOS_SECOND = 2;
    YOS_THIRD = 3;
    YOS_FOURTH = 4;
}
