syntax = "proto3";

package spine.test.tools.validate;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.test.tools.validate";
option java_outer_classname = "SetOnceErrorMsgProto";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

// Tests that the default error message is shown when there's no custom one.
message SetOnceDefaultErrorMsg {
    google.protobuf.Timestamp message = 1 [(set_once) = true];
    string string = 2 [(set_once) = true];
    double double = 3 [(set_once) = true];
    float float = 4 [(set_once) = true];
    int32 int32 = 5 [(set_once) = true];
    int64 int64 = 6 [(set_once) = true];
    uint32 uint32 = 7 [(set_once) = true];
    uint64 uint64 = 8 [(set_once) = true];
    sint32 sint32 = 9 [(set_once) = true];
    sint64 sint64 = 10 [(set_once) = true];
    fixed32 fixed32 = 11 [(set_once) = true];
    fixed64 fixed64 = 12 [(set_once) = true];
    sfixed32 sfixed32 = 13 [(set_once) = true];
    sfixed64 sfixed64 = 14 [(set_once) = true];
    bool bool = 15 [(set_once) = true];
    bytes bytes = 16 [(set_once) = true];
    Accommodation enum = 17 [(set_once) = true];
}

// Tests that the custom error message is shown.
message SetOnceCustomErrorMsg {
    google.protobuf.Timestamp message = 1 [(set_once) = true, (if_set_again).error_msg = "Field1: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    string string = 2 [(set_once) = true, (if_set_again).error_msg = "Field2: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    double double = 3 [(set_once) = true, (if_set_again).error_msg = "Field3: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    float float = 4 [(set_once) = true, (if_set_again).error_msg = "Field4: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    int32 int32 = 5 [(set_once) = true, (if_set_again).error_msg = "Field5: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    int64 int64 = 6 [(set_once) = true, (if_set_again).error_msg = "Field6: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    uint32 uint32 = 7 [(set_once) = true, (if_set_again).error_msg = "Field7: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    uint64 uint64 = 8 [(set_once) = true, (if_set_again).error_msg = "Field8: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    sint32 sint32 = 9 [(set_once) = true, (if_set_again).error_msg = "Field9: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    sint64 sint64 = 10 [(set_once) = true, (if_set_again).error_msg = "Field10: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    fixed32 fixed32 = 11 [(set_once) = true, (if_set_again).error_msg = "Field11: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    fixed64 fixed64 = 12 [(set_once) = true, (if_set_again).error_msg = "Field12: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    sfixed32 sfixed32 = 13 [(set_once) = true, (if_set_again).error_msg = "Field13: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    sfixed64 sfixed64 = 14 [(set_once) = true, (if_set_again).error_msg = "Field14: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    bool bool = 15 [(set_once) = true, (if_set_again).error_msg = "Field15: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    bytes bytes = 16 [(set_once) = true, (if_set_again).error_msg = "Field16: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
    Accommodation enum = 17 [(set_once) = true, (if_set_again).error_msg = "Field17: `{fieldName}`; current value: `{currentValue}`; the proposed value: `{proposedValue}`."];
}

enum Accommodation {
    ACM_UNSPECIFIED = 0;
    ACM_HOSTEL = 1;
    ACM_APARTMENT = 2;
    ACM_HOUSE = 3;
}
